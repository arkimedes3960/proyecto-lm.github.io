<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link  rel="icon"   href="/images/Logo.png" type="image/png" />
	<title>{BASHNET}}</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<form method="POST" class="formulario">
			<center><h2 class="titulo">REGISTRO DE USUARIO</h2></center>
			<hr><br>
			<div class="nombre">
				<label for="">Nombre</label>
				<input type="text" name="nombre" placeholder="Introduce tu nombre"><br>
			</div>
			<div class="apellido ">
				<label for="">Apellidos</label>
				<input type="text" name="apellido" placeholder="Introduce tus apellidos"><br>
			</div>
			<div class="usuario">
				<label for="">Usuario</label>
				<input type="text" name="usuario" placeholder="Introduce tu nombre de usuario"><br>
			</div>
			<div class="clave">
				<label for="">Contraseña</label>
				<input type="password" name="clave" placeholder="Introduce tu contraseña"><br>
			</div>
			<hr><br>
			<div class="cuenta">
				<input class="boton" type="submit" value="Registrar" name="registro">
				<a href="../login/index.html" class="salir">Salir</a>
		</form>
	</div>
</body>
</html>
